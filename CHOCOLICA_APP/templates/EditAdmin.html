<!DOCTYPE html>
{% extends 'index.html' %}
{% block content %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="card">
    <form method="POST" action="{% url 'updateadmindata' dataid=data.id %}" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="card-header">
            <h4>Edit Admin Page</h4>
        </div>
        <div class="card-body">
            <div class="form-group">
                <label>Name</label>
                <input type="text" class="form-control" required="" name="name" value="{{data.Name}}">
            </div>
            <div class="form-group">
                <label>Mobile Number</label>
                <input type="text" class="form-control" required="" name="mobile" value="{{data.Mobile}}">
            </div>
            <div class="form-group">
                <label>Email Address</label>
                <input type="email" class="form-control" required="" name="email" value="{{data.Email}}">
            </div>
            <label for="exampleInputFile">Image</label>
            <div class="input-group">
                <div class="custom-file">
                    <input type="file" name="image" value="{{data.Image}}">
                </div>
            </div>
            <div class="form-group">
                <label>UserName</label>
                <input type="text" class="form-control" required="" name="username" value="{{data.Username}}">
            </div>
        <div class="form-group">
            <label>Password</label>
            <input type="password" class="form-control" required="" name="password" value="{{data.Password}}">
        </div>
<!--        <div class="form-group">-->
<!--            <label>Confirm Password</label>-->
<!--            <input type="text" class="form-control" required="" name="confirm" value="{{data.Confirm}}">-->
<!--        </div>-->
</div>
<div class="card-footer text-right">
    <button class="btn btn-primary">Update</button>
</div>
</form>
</div>
</body>
</html>
{% endblock %}
