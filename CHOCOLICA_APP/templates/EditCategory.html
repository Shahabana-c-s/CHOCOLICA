<!DOCTYPE html>
{% extends 'index.html' %}
{% block content %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="card">
    <form method="POST" action="{% url 'updatecategorydata' dataid=data.id %}" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="card-header">
            <h4>Edit Category Page</h4>
        </div>
        <div class="card-body">
            <div class="form-group">
                <label>Category Name</label>
                <input type="text" class="form-control" required="" name="cname" value="{{data.Category_Name}}">
            </div>
            <div class="form-group">
                <label>Description</label>
                <input type="text" class="form-control" required="" name="description" value="{{data.Description}}">
            </div>

            <label for="exampleInputFile">Category Image</label>
            <div class="input-group">
                <div class="custom-file">
                    <input type="file" name="cimage" value="{{data.Category_Image}}">
                </div>
            </div>
</div>
<div class="card-footer text-right">
    <button class="btn btn-primary">Update</button>
</div>
</form>
</div>
</body>
</html>
{% endblock %}
