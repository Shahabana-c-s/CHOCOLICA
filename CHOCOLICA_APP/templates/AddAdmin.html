<!DOCTYPE html>
{% extends 'index.html' %}
{% block content %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="card">
    <form method="POST" action="{% url 'saveadmindata' %}" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="card-header">
            <h4>Add Admin Page</h4>
        </div>
        <div class="card-body">
            <div class="form-group">
                <label>Name</label>
                <input type="text" class="form-control" required="" name="name">
            </div>
            <div class="form-group">
                <label>Mobile Number</label>
                <input type="number" class="form-control" required="" name="mobile">
            </div>
            <div class="form-group">
                <label>Email Address</label>
                <input type="email" class="form-control" required="" name="email">
            </div>
            <label for="exampleInputFile">Image</label>
            <div class="input-group">
                <div class="custom-file">
                    <input type="file" name="image">
                </div>
            </div>
            <div class="form-group">
                <label>UserName</label>
                <input type="text" class="form-control" required="" name="username">
            </div>
        <div class="form-group">
            <label>Password</label>
            <input type="password" class="form-control" required="" name="password">
        </div>
<!--        <div class="form-group">-->
<!--            <label>Confirm Password</label>-->
<!--            <input type="text" class="form-control" required="" name="confirm">-->
<!--        </div>-->
</div>
<div class="card-footer text-right">
    <button class="btn btn-primary">Submit</button>
</div>
</form>
</div>
</body>
</html>
{% endblock %}
