<!DOCTYPE html>
{% extends 'index.html' %}
{% block content %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="card">
    <form method="POST" action="{% url 'updateproductdata'  dataid=data.id %}" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="card-header">
            <h4>Add Product Page</h4>
        </div>
        <div class="card-body">
            <div class="form-group">
                <label>Product Name</label>
                <input type="text" class="form-control" required="" name="pname" value="{{data.Product_Name}}">
            </div>
            <div class="form-group">
                <label>Product Price</label>
                <input type="text" class="form-control" required="" name="price" value="{{data.Price}}">
            </div>
            <div class="form-group">
                <label>Product Quantity</label>
                <input type="text" class="form-control" required="" name="quantity" value="{{data.Quantity}}">
            </div>
          <div class="form-group">
                <label>Description</label>
                <input type="text" class="form-control" required="" name="pdescription" value="{{data.Product_Description}}">
            </div>
            <label for="exampleInputFile">Product Image</label>
            <div class="input-group">
                <div class="custom-file">
                    <input type="file" name="pimage" value="{{data.Product_Image}}">
                </div>
            </div>
</div>

         <div class="form-group form-default">
                        <label>Category</label>

                        <select name="pcategory"class="form-control">
                            <option>{{ data.Category }}</option>
                             {% for d in da %}
                    <option>{{ d.Category_Name }}</option>
                      {% endfor %}
                        </select>
                        <span class="form-bar"></span>
                    </div>
<div class="card-footer text-right">
    <button class="btn btn-primary">Update</button>
</div>
</form>
</div>
</body>
</html>
{% endblock %}
