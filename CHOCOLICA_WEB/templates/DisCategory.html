<!DOCTYPE html>
{% extends 'home.html' %}
{% block content %}
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

  <body class="goto-here">

    <section class="ftco-section">
    	<div class="container">
				<div class="row justify-content-center mb-3 pb-3">
          <div class="col-md-12 heading-section text-center ftco-animate">

            <h2 class="mb-4">Our Products</h2>
            <p></p>
          </div>
        </div>
    	</div>
    	<div class="container">
    		<div class="row">
				{% for product in products %}
    			<div class="col-md-6 col-lg-3 ftco-animate">
    				<div class="product">
    					<a href="#" class="img-prod"><img style="height:300px;" src="{{ product.Product_Image.url }}" alt="Colorlib Template">
<!--    						<span class="status">30%</span>-->
<!--    						<div class="overlay"></div>-->
    					</a>
    					<div class="text py-3 pb-4 px-3 text-center">
    						<h3><a href="#">{{ product.Product_Name }}</a></h3>
							<h3><a href="#">Price per kg: {{ product.Price }}</a></h3>
							<form method="post" action="{% url 'singleproductpage' dataid=product.id %}" enctype="multipart/form-data">
								{% csrf_token %}
								<button class="btn btn-dark">Details</button>
							</form>
    						<div class="d-flex">
<!--    							<div class="pricing">-->
<!--		    						<p class="price"><span class="mr-2 price-dc">$120.00</span><span class="price-sale">$80.00</span></p>-->
<!--		    					</div>-->
	    					</div>
						</div>
					</div>
				</div>
				{% endfor %}
			</div>
		</div>
	</section>
  </body>
</html>

</body>
</html>
{% endblock %}
